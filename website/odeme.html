<body>
  <div class="odeme-baslik">
    <center><h4 style="color: white;">Ödeme Ekranı</h4></center>
  </div>

   <div class="cell example example3" id="example-3" style="margin-top: 2%;">
    <form class="formm">
      <title>Ödeme Ekranı</title>
      <center><p style="color: white;">KİŞİSEL BİLGİLER</p></center>
      <div class="fieldset">
        <input id="example3-name" data-tid="elements_examples.form.name_label" class="field" type="text" placeholder="Kart Üzerindeki İsim" required autocomplete="name">
        <input id="example3-email" data-tid="elements_examples.form.email_label" class="field half-width required" type="email" placeholder="Email" required autocomplete="email">
        <input id="example3-phone" data-tid="elements_examples.form.phone_label" class="field half-width required" type="tel" placeholder="Telefon Numarası" required autocomplete="tel">
      </div>
      <center><p style="color: white;">KREDİ KARTI BİLGİLERİ</p></center>
      <div class="fieldset">
        <p style="color: white;">Kart Numarası</p>
        <div id="example3-card-number" class="field empty">
          <input id="example3-kartno" class="field required" type="text" placeholder="**** **** **** **** **** **" required>
        </div>
        <div id="example3-card-expiry" class="field empty third-width">
          <input id="example3-email" class="field half-width required" type="sayi" placeholder="mm/yy" required>
        </div>
        <div id="example3-card-cvc" class="field empty third-width">
          <input id="example3-phone" class="field half-width required" type="sayi" placeholder="Cvc" required>
        </div>
        <input id="example3-zip" data-tid="elements_examples.form.postal_code_placeholder" class="field empty third-width" placeholder="94107">
      </div>
      <a href="index.html"><button id="done" type="submit" data-tid="elements_examples.form.pay_button" onclick="myFunction()" disabled>Öde</button></a>
      <div class="error" role="alert"><svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 17 17">
        </svg>
    </form>
  </div>

  <script>
    function myFunction() {
      alert ("Ödemeniz Başarılı!");
    }
   
    const required = [...document.querySelectorAll('.required')];
    const done = document.getElementById('done');
    required.forEach(input => input.oninput = e =>
    done.disabled = !required.every(input => input.value.length > 0));

  </script>

</body>
